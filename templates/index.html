<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人导航</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .sidebar {
    width: 200px;
    position: fixed;
    height: 100%;
    background: #f3f3f3;
    padding: 20px;
  }
  .content {
    margin-left: 220px;
    padding: 20px;
  }
  .navigation-link {
    display: block;
    margin: 10px 0;
    color: #333;
    text-decoration: none;
  }
  .site-block {
    width: 100px;
    height: 100px;
    margin: 10px;
    display: inline-block;
    background: #ddd;
    text-align: center;
    vertical-align: middle;
    line-height: 100px;
  }
  .site-block img {
    max-width: 80%;
    max-height: 80%;
    vertical-align: middle;
  }
</style>
</head>
<body>

<div class="sidebar">
  <a href="#" class="navigation-link">首页</a>
  <a href="#" class="navigation-link">技能</a>
  <a href="#" class="navigation-link">小窝</a>
</div>

<div class="content">
  <a href="https://example.com" class="site-block">
    <img src="logo1.png" alt="网站1">
  </a>
  <a href="https://example2.com" class="site-block">
    <img src="logo2.png" alt="网站2">
  </a>
  <a href="https://example3.com" class="site-block">
    <img src="logo3.png" alt="网站3">
  </a>
  <!-- 更多网站方块可以按照上面的格式添加 -->
</div>

</body>
</html>
